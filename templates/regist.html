<html >
  <head>
    <meta charset="UTF-8">
    <title>Login & Register</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

    <!--<link rel="stylesheet" href="css/normalize.css">-->

      <!--<link rel="stylesheet" href="css/style.css">-->

      <link rel="stylesheet" href="../static/css/regist.css">



  </head>

  <body>

    <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Register</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Register for Free!</h1>

          <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*Minimum 6 characters!</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block"/>Register</button>

          </form>

        </div>

        <div id="login">
          <h1>Welcome!</h1>

          <form action="/" method="post">

            <div class="field-wrap">
            <label>
              Email<span class="req"></span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req"></span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Forgot Password?</a></p>
                      <p class="forgot"><a href="#">Forgot Email?</a></p>
                      <p class="forgot"><a href="#">Coded by Nyte, Obey</a></p>

          <button class="button button-block"/>Log In</button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>



        <script type="text/javascript" src="../static/js/regist.js"></script>
  </body>
</html>

 <p class="title"><a href="#"><font size="5">Coded by Nyte, Obey </a></p>
