<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>
   <div class="container">
	<div id="login-box">

		<div class="logo">
            <div class="text-muted text-center h2"><p>VideoSense article image matcher</p></div>
			<!--<img src="../static/img/matcher.png" class="img-rounded img-center" alt="Cinque Terre" width="330" height="130">-->
            <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
		</div><!-- /.logo -->
        <form class="form-horizontal" role="form" action="{{ url_for('login') }}" method=post>
		<div class="controls form-group">
			<input type="text" name="username" placeholder="Username" class="form-control" />
			<input type="text" name="password" placeholder="Password" class="form-control" />
			<button type="submit" class="btn btn-default btn-block btn-custom">Login</button>
		</div><!-- /.controls -->
        </form>
	</div><!-- /#login-box -->
</div><!-- /.container -->
<div id="particles-js"></div>
    <script src="../static/js/login.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
